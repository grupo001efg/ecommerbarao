<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos com JS</title>
</head>
<body>
    //crio uma Ã¡rea onde o JS vai ser carregado
    <p id="exemplo01"></p>
    <p id="qtde"></p>
    <p id="exibicao"></p>
    <script>
        const carros = [
        "HB20",
        "Strada", 
        "Fiat 147"
         ];
         document.getElementById("exemplo01").innerHTML = carros;

         var tamanho = carros.length;
         document.getElementById("qtde").innerHTML = tamanho;

         let texto = "<ul>";
          for (let i = 0; i < tamanho; i++){
            texto += "<li>" + carros[i] + "</li>";
          }
          texto += "</ul>";
          document.getElementById("exibicao").innerHTML = texto;
    </script>
</body>
</html>
